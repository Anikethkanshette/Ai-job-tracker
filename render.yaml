services:
  - type: web
    name: ai-job-tracker
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
